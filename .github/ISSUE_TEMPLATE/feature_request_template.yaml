name: Feature request
description: Suggest an idea for this project
title: 'Feature Request'
labels: ['enhancement']
projects:
  - 'mcraig0602/5'
body:
  - type: markdown
    attributes:
      value: |
        **Is your feature request related to a problem? Please describe.**
        A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
  - type: textarea
    id: problem
    attributes:
      label: Problem description
      description: Describe the problem related to your feature request.
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        **Describe the solution you'd like**
        A clear and concise description of what you want to happen.
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        **Describe alternatives you've considered**
        A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe alternatives you've considered.
      placeholder: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature request?
      options:
        - Low
        - Medium
        - High
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        **Additional context**
        Add any other context or screenshots about the feature request here.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the feature request here.
      placeholder: Additional context.
    validations:
      required: false

  - type: input
    id: screenshots
    attributes:
      label: Screenshots (optional)
      description: Paste image URLs or drag and drop screenshots here.
      placeholder: Paste image URLs or drag and drop screenshots.
    validations:
      required: false